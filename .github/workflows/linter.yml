name: Lint Code Base

on:
  push

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Super-Linter
      uses: super-linter/super-linter@v6.8.0
      env:
        VALIDATE_SQL: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
